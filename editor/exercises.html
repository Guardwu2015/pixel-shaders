<style type="text/css">
* {
  box-sizing: border-box;
}
body {
  margin: 24px;
  font-family: georgia;
  font-size: 16px;
  line-height: 1.5;
  color: #333;
}
canvas {
  width: 100%;
  height: 100%;
}


.errorLine {
  background: #fee !important;
  margin: 0px -7px -1px -6px !important;
}
.errorMarker {
  color: #900 !important;
}
.errorMessage {
  display: none;
}

.tipsy {
  font-size: 13px;
  font-family: monospace;
}
.tipsy-inner {
  max-width: 270px;
  text-align: left;
}
</style>
</head>
<body>

<div style="overflow: hidden">
  <div id="output" style="width: 300px; height: 300px; float: left;"></div>
  <div id="code" style="margin-left: 324px; border: 1px solid #ccc"></div>
</div>

<div style="overflow: hidden; margin-top: 24px">
  <div id="makeOutput" style="width: 300px; height: 300px; float: left;"></div>
  <div id="makeCode" style="display: none"></div>
  <div style="margin-left: 324px; font-size: 30px; font-family: helvetica">
    <div style="float: left">
      <i class="icon-arrow-left" style="font-size: 26px"></i>
    </div>
    <div style="margin-left: 30px">
      <div>
        Make this
      </div>
      <div style="font-size: 48px">
        <span style="color: #090" data-bind="visible: solved"><i class="icon-ok"></i> <span style="font-size: 42px; font-weight: bold">Solved</span></span>&nbsp;
      </div>
      <div>
        <span style="cursor: pointer" data-bind="event: {click: previous}">
          &#x2190;
        </span>
        <span data-bind="text: currentExercise()+1"></span> of <span data-bind="text: exercises.length"></span>
        <span style="cursor: pointer" data-bind="event: {click: next}">
          &#x2192;
        </span>
      </div>
    </div>
    
  </div>
</div>

<script src="compiled/app.js"></script>
<script>
require("pages/exercises")()
</script>
