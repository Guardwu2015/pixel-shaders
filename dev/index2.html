<head>
<link rel="stylesheet" href="build/build.css" type="text/css" media="screen" title="no title" charset="utf-8">
<style type="text/css">
body {
  margin: 48px;
}

.book-view-edit {
  overflow: hidden;
}

.book-view {
  float: left;
  width: 300px;
  height: 300px;
  position: relative;
}

.book-view canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  cursor: crosshair;
}

.book-grid {
  opacity: 0.0;
  -webkit-transition: opacity 0.3s;
}
.book-view:hover .book-grid {
  opacity: 1.0;
}

.book-edit {
  margin-left: 324px;
  height: 300px;
}
.book-editor {
  border: 1px solid #ccc;
  box-sizing: border-box;
}
</style>
</head>
<body>




<div class="book-editor" data-bind="editorLine: {src: src}"></div>

<div data-bind="text: result"></div>
